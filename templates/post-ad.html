<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ievietot sludinājumu</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #E0D3BC;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
      color: #474737;
    }
    .container {
      background-color: #F0EDE1;
      padding: 40px 50px;
      border-radius: 15px;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      text-align: left;
    }
    h1, h2 {
      text-align: center;
      color: #474737;
      font-weight: 700;
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 25px;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 30px;
      margin-bottom: 20px;
      border-bottom: 2px solid #CBD7B3;
      padding-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.1rem;
    }
    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 20px;
      border: 2px solid #CBD7B3;
      border-radius: 8px;
      font-size: 1.1rem;
      resize: vertical;
      box-sizing: border-box;
      background-color: white;
    }
    .year-inputs {
      display: flex;
      gap: 20px;
    }
    .year-inputs > div {
        flex: 1;
    }
    textarea {
      min-height: 100px;
    }
    input[type="submit"] {
      background-color: #474737;
      color: white;
      font-weight: 700;
      border: none;
      padding: 14px 25px;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 30px;
    }
    input[type="submit"]:hover {
      background-color: #A7AE92;
      color: #474737;
    }
    /* Svarīgi: Visas filtru grupas sākotnēji paslēptas */
    .filter-group {
        display: none;
    }
    .extras-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
        margin-top: 10px;
    }
    .extra-item {
        display: flex;
        align-items: center;
        background-color: #e9e6d9;
        padding: 5px 10px;
        border-radius: 6px;
    }
    .extra-item input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
    }
    .extra-item label {
        margin-bottom: 0;
        font-weight: 500;
        font-size: 0.95rem;
    }

    /* Media queries */
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <script>
    // --- DATU IELĀDE UN FILTRU LOĢIKA ---
    
    // Elementu definēšana

    // Labels for subcategories

    const subcategoryLabel2 = document.querySelector('label[for="subcategory2"]');

    const transportFilters = document.getElementById('transport-filters');

    const generalFilters = document.getElementById('general-filters'); // Vispārīgie filtri

    // Datu krātuve, kas tiks aizpildīta no JSON faila (auto markām/modeļiem)
    let carBrandAndModelData = {};

    // Pilnīga kategoriju hierarhija un ar filtru grupu piesaisti
    const fullCategoryData = {

        },
        "Bērniem": {

        "Izklaide sports": {

            "Hobiji un amatniecība": { filterGroup: "general-filters" },
            "Filmas, Mūzika, Grāmatas": { filterGroup: "general-filters" },
            "Tūrisms un atpūta": { filterGroup: "general-filters" },
            "Medības un makšķerēšana": { filterGroup: "general-filters" },
            "Ballīšu un pasākumu preces": { filterGroup: "general-filters" },
            "Cits izklaidei un sportam": { filterGroup: "general-filters" }
        },
        "Dzīvnieki": {
            "Suņi": { filterGroup: "general-filters" },
            "Kaķi": { filterGroup: "general-filters" },
            "Mazie mājdzīvnieki (grauzēji, putni, zivis)": { filterGroup: "general-filters" },
            "Lauksaimniecības dzīvnieki (piederumi)": { filterGroup: "general-filters" },
            "Cits dzīvniekiem": { filterGroup: "general-filters" }
        },
        "Transports": {
            "Vieglie auto": { filterGroup: "transport-filters" }, // Specifiskais auto filtrs
            "Smagais transports": { filterGroup: "general-filters" },
            "Motocikli un motorolleri": { filterGroup: "general-filters" }, // Varbūt savs filtrs?
            "Velosipēdi": { filterGroup: "general-filters" },
            "Laivas un ūdens transports": { filterGroup: "general-filters" },
            "Rezerves daļas un aksesuāri (visiem transportlīdzekļiem, izņemot vieglos auto)": { filterGroup: "general-filters" },
            "Cits transports": { filterGroup: "general-filters" }
        },
        "Pakalpojumi": {
            "Remonts un uzstādīšana": { filterGroup: "general-filters" },
            "Skaistumkopšana un veselība": { filterGroup: "general-filters" },
            "Mācības un kursi": { filterGroup: "general-filters" },
            "Noma": { filterGroup: "general-filters" },
            "Pasākumu organizēšana": { filterGroup: "general-filters" },
            "Tīrīšana un uzkopšana": { filterGroup: "general-filters" },
            "Cits pakalpojumiem": { filterGroup: "general-filters" }
        }
    };

    // Palīgfunkcija, kas aizpilda <select> laukus
    function populateSelect(selectElement, items, defaultOptionText) {
        selectElement.innerHTML = `<option value="" disabled selected>${defaultOptionText}</option>`;
        if (!items) {
            selectElement.style.display = 'none';
            return;
        }
        selectElement.style.display = 'block'; // Ensure it's visible if there are items
        items.forEach(item => {
            const option = document.createElement('option');
            // If item is an object (for nested categories), use its key as value and display name
            option.value = typeof item === 'object' ? Object.keys(item)[0] : item;
            option.textContent = typeof item === 'object' ? Object.keys(item)[0] : item;
            selectElement.appendChild(option);
        });
    }

    // Funkcija, kas paslēpj visas specifisko filtru grupas
    function hideAllFilterGroups() {
        const filterGroups = document.querySelectorAll('.filter-group');
        filterGroups.forEach(group => group.style.display = 'none');
    }

    // Funkcija, kas parāda attiecīgo filtru grupu
    function showFilterGroup(groupId) {
        hideAllFilterGroups(); // Paslēpj visas, tad parāda vajadzīgo
        const targetGroup = document.getElementById(groupId);
        if (targetGroup) {
            targetGroup.style.display = 'block';
        }
    }

    // Funkcija, kas atjauno apakškategoriju laukus
    function updateSubcategories(level, selectedValue) {
        let currentLevelData;
        let nextLevelSelect;
        let nextLevelLabel;

        // Reset lower level selects and labels
        for (let i = level + 1; i <= 3; i++) {
            const select = document.getElementById(`subcategory${i}`);
            const label = document.querySelector(`label[for="subcategory${i}"]`);
            select.innerHTML = `<option value="" disabled selected>Vispirms izvēlies ${i === 2 ? 'apakškategoriju' : 'dziļāku apakškategoriju'}</option>`;
            select.style.display = 'none';
            label.style.display = 'none';
        }
        hideAllFilterGroups(); // Hide all filters when category changes

        if (level === 0) { // Main category change
            currentLevelData = fullCategoryData[selectedValue];
            nextLevelSelect = subcategorySelect1;
            nextLevelLabel = subcategoryLabel1;
        } else if (level === 1) { // Subcategory 1 change
            currentLevelData = fullCategoryData[categorySelect.value][selectedValue];
            nextLevelSelect = subcategorySelect2;
            nextLevelLabel = subcategoryLabel2;
        } else if (level === 2) { // Subcategory 2 change
            currentLevelData = fullCategoryData[categorySelect.value][subcategorySelect1.value][selectedValue];
            nextLevelSelect = subcategorySelect3;
            nextLevelLabel = subcategoryLabel3;
        } else { // Deepest level, display filters if any
            const finalCategory = currentLevelData || {}; // Should be an object with filterGroup
            if (finalCategory.filterGroup) {
                showFilterGroup(finalCategory.filterGroup);
                // Handle specific logic for "Vieglie auto"
                if (finalCategory.filterGroup === 'transport-filters' && selectedValue === 'Vieglie auto') {
                    if (Object.keys(carBrandAndModelData).length > 0) {
                        const carBrands = Object.keys(carBrandAndModelData);
                        populateSelect(carBrandSelect, carBrands, "Izvēlies marku...");
                    } else {
                        carBrandSelect.innerHTML = '<option>Dati nav pieejami</option>';
                    }
                    carModelSelect.innerHTML = '<option value="" disabled selected>Vispirms izvēlies marku</option>';
                }
            } else {
                showFilterGroup('general-filters'); // Default to general filters if no specific group is defined
            }
            return;
        }

        if (currentLevelData && Object.keys(currentLevelData).length > 0) {
            const nextLevelItems = Object.keys(currentLevelData);
            populateSelect(nextLevelSelect, nextLevelItems, `Izvēlies ${level === 0 ? 'apakškategoriju' : 'dziļāku apakškategoriju'}...`);
            nextLevelLabel.style.display = 'block'; // Show the label
        } else {
            // No further subcategories, check if this is a leaf node with a filterGroup
            const finalCategory = level === 1 ? fullCategoryData[categorySelect.value][selectedValue] : 
                                level === 2 ? fullCategoryData[categorySelect.value][subcategorySelect1.value][selectedValue] : 
                                null;
            if (finalCategory && finalCategory.filterGroup) {
                showFilterGroup(finalCategory.filterGroup);
                 // Handle specific logic for "Vieglie auto" (again for direct selection)
                if (finalCategory.filterGroup === 'transport-filters' && selectedValue === 'Vieglie auto') {
                    if (Object.keys(carBrandAndModelData).length > 0) {
                        const carBrands = Object.keys(carBrandAndModelData);
                        populateSelect(carBrandSelect, carBrands, "Izvēlies marku...");
                    } else {
                        carBrandSelect.innerHTML = '<option>Dati nav pieejami</option>';
                    }
                    carModelSelect.innerHTML = '<option value="" disabled selected>Vispirms izvēlies marku</option>';
                }
            } else {
                showFilterGroup('general-filters'); // Default to general filters
            }
        }
    }


    // Galvenā loģika, kas sākas, kad lapa ir ielādējusies
    document.addEventListener('DOMContentLoaded', () => {
        // Ielādējam sagatavotos auto datus no servera static mapes
        fetch('/static/car_data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Tīkla atbilde nebija veiksmīga');
                }
                return response.json();
            })
            .then(data => {
                carBrandAndModelData = data;
                console.log("Auto marku un modeļu dati veiksmīgi ielādēti.");
                // Tikai pēc datu ielādes aktivizējam filtru loģiku
                initializeFilters();
            })
            .catch(error => {
                console.error('Kļūda, ielādējot auto datus:', error);
                // Parāda lietotājam kļūdas paziņojumu, ja dati nav atrasti
                carBrandSelect.innerHTML = '<option>Kļūda: Nevarēja ielādēt marku sarakstu.</option>';
                initializeFilters(); // Turpināt ar filtru inicializāciju pat, ja dati nav ielādēti
            });
    });

    // Funkcija, kas iestata visus notikumu klausītājus (event listeners)
    function initializeFilters() {
        // Aizpilda galvenās kategorijas
        populateSelect(categorySelect, Object.keys(fullCategoryData), "Izvēlies kategoriju...");
        hideAllFilterGroups(); // Sākumā paslēpj visus filtrus

        // Notikumu klausītāji kategoriju atlasei
        categorySelect.addEventListener('change', () => {
            updateSubcategories(0, categorySelect.value);
            // Reset lower level selects and their visibility
            subcategorySelect2.style.display = 'none';
            subcategoryLabel2.style.display = 'none';
            subcategorySelect3.style.display = 'none';
            subcategoryLabel3.style.display = 'none';
        });

        subcategorySelect1.addEventListener('change', () => {
            updateSubcategories(1, subcategorySelect1.value);
            // Reset lower level selects and their visibility
            subcategorySelect3.style.display = 'none';
            subcategoryLabel3.style.display = 'none';
        });

        subcategorySelect2.addEventListener('change', () => {
            updateSubcategories(2, subcategorySelect2.value);
        });

        subcategorySelect3.addEventListener('change', () => {
            // This is the deepest level, now we determine the filter group
            const selectedCategory = categorySelect.value;
            const selectedSubcategory1 = subcategorySelect1.value;
            const selectedSubcategory2 = subcategorySelect2.value;
            const selectedSubcategory3 = subcategorySelect3.value;

            let currentLevel = fullCategoryData[selectedCategory];
            if (currentLevel && currentLevel[selectedSubcategory1]) {
                currentLevel = currentLevel[selectedSubcategory1];
                if (currentLevel && currentLevel[selectedSubcategory2]) {
                    currentLevel = currentLevel[selectedSubcategory2];
                    if (currentLevel && currentLevel[selectedSubcategory3] && currentLevel[selectedSubcategory3].filterGroup) {
                        showFilterGroup(currentLevel[selectedSubcategory3].filterGroup);
                    } else {
                        showFilterGroup('general-filters'); // Default if no specific filterGroup
                    }
                }
            }
        });


        // Auto markas un modeļa atlases loģika (esošā)
        carBrandSelect.addEventListener('change', () => {
            const selectedBrand = carBrandSelect.value;
            const models = carBrandAndModelData[selectedBrand] || [];
            populateSelect(carModelSelect, models, "Izvēlies modeli...");
        });
    }
  </script>
