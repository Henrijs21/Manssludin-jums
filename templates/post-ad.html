<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ievietot sludinājumu</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Šeit mēs pārrakstām Bootstrap stilus ar Jūsu krāsām */
    body {
      background-color: #E0D3BC; /* Jūsu fona krāsa */
      color: #474737; /* Jūsu pamata teksta krāsa */
    }

    /* Galvenais rāmis */
    .form-card {
      background-color: #F0EDE1; /* Jūsu rāmja krāsa */
      border: none;
    }

    /* Virsraksti */
    h1, h2, .form-label {
        color: #474737;
    }
    h2 {
        border-bottom: 2px solid #CBD7B3;
    }

    /* Ievadlauki */
    .form-control, .form-select {
        border-color: #CBD7B3; /* Jūsu apmales krāsa */
    }
    .form-control:focus, .form-select:focus {
        border-color: #A7AE92; /* Jūsu "focus" krāsa */
        box-shadow: 0 0 0 0.2rem rgba(167, 174, 146, 0.25); /* Pielāgots ēnojums */
    }

    /* Pielāgota poga, lai izmantotu Jūsu krāsas */
    .btn-custom-olive {
        background-color: #474737;
        color: white;
        border: none;
        font-weight: 700;
        transition: background-color 0.3s ease;
    }
    .btn-custom-olive:hover {
        background-color: #A7AE92;
        color: #474737;
    }
  </style>
</head>
<body>

  <div class="container my-4 my-md-5">
    <div class="card form-card p-4 p-md-5 shadow-sm">
      <h1 class="text-center mb-4">Ievietot sludinājumu</h1>
      <form action="/post_ad_action" method="post">
        
        <h2 class="h4 pb-2 mb-3">Galvenā informācija</h2>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="category" class="form-label">Kategorija</label>
            <select id="category" name="category" class="form-select" required>
              <option value="" disabled selected>Izvēlies kategoriju...</option>
              <option value="transports">Transports</option>
              <option value="elektronika">Elektronika</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="subcategory" class="form-label">Apakškategorija</label>
            <select id="subcategory" name="subcategory" class="form-select" required>
              <option value="" disabled selected>Vispirms izvēlies kategoriju</option>
            </select>
          </div>
        </div>

        <div id="transport-filters" class="d-none"> 
          <h2 class="h4 pb-2 mt-4 mb-3">Transportlīdzekļa parametri</h2>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="car-brand" class="form-label">Marka</label>
              <select id="car-brand" name="car_brand" class="form-select"></select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="car-model" class="form-label">Modelis</label>
              <select id="car-model" name="car_model" class="form-select"></select>
            </div>
          </div>
        </div>
        
        <h2 class="h4 pb-2 mt-4 mb-3">Sludinājuma apraksts</h2>
        <div class="mb-3">
          <label for="title" class="form-label">Nosaukums</label>
          <input type="text" id="title" name="title" class="form-control" placeholder="Piem., Pārdod VW Tiguan, teicamā stāvoklī" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Apraksts</label>
          <textarea id="description" name="description" class="form-control" rows="4" placeholder="Šeit detalizēti aprakstiet..." required></textarea>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="price" class="form-label">Cena (€)</label>
            <input type="number" id="price" name="price" class="form-control" placeholder="0.00" min="0" step="0.01">
          </div>
          <div class="col-md-6 mb-3">
            <label for="image" class="form-label">Attēla URL</label>
            <input type="text" id="image" name="image" class="form-control" placeholder="https://piemers.lv/attels.jpg">
          </div>
        </div>

        <button type="submit" class="btn btn-custom-olive btn-lg w-100 mt-4">Iesniegt sludinājumu</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Jūsu JavaScript filtru loģika paliek nemainīga
    const categorySelect = document.getElementById('category');
    const subcategorySelect = document.getElementById('subcategory');
    const transportFilters = document.getElementById('transport-filters');
    const carBrandSelect = document.getElementById('car-brand');
    const carModelSelect = document.getElementById('car-model');
    let carBrandAndModelData = {};
    const subcategoryData = {
        transports: ['Vieglie auto', 'Motocikli', 'Velosipēdi'],
        elektronika: ['Telefoni', 'Datori']
    };
    function populateSelect(selectElement, items, defaultOptionText) {
        selectElement.innerHTML = `<option value="" disabled selected>${defaultOptionText}</option>`;
        if (!items) return;
        items.forEach(item => {
            const option = document.createElement('option');
            option.value = item; 
            option.textContent = item;
            selectElement.appendChild(option);
        });
    }
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/static/car_data.json')
            .then(response => response.ok ? response.json() : Promise.reject('Datu fails netika atrasts'))
            .then(data => {
                carBrandAndModelData = data;
                initializeFilters();
            })
            .catch(error => {
                console.error('Kļūda, ielādējot auto datus:', error);
                initializeFilters(); 
            });
    });
    function initializeFilters() {
        categorySelect.addEventListener('change', () => {
            const selectedCategory = categorySelect.value;
            transportFilters.classList.add('d-none');
            subcategorySelect.innerHTML = '<option value="" disabled selected>Izvēlies...</option>';
            if (subcategoryData[selectedCategory]) {
                populateSelect(subcategorySelect, subcategoryData[selectedCategory], "Izvēlies apakškategoriju...");
            }
        });
        subcategorySelect.addEventListener('change', () => {
            const selectedSubcategory = subcategorySelect.value;
            if (selectedSubcategory === 'Vieglie auto') {
                transportFilters.classList.remove('d-none');
                if (Object.keys(carBrandAndModelData).length > 0) {
                   const carBrands = Object.keys(carBrandAndModelData);
                   populateSelect(carBrandSelect, carBrands, "Izvēlies marku...");
                } else {
                   carBrandSelect.innerHTML = '<option>Dati nav pieejami</option>';
                }
            } else {
                transportFilters.classList.add('d-none');
            }
            carModelSelect.innerHTML = '<option value="" disabled selected>Vispirms izvēlies marku</option>';
        });
        carBrandSelect.addEventListener('change', () => {
            const selectedBrand = carBrandSelect.value;
            const models = carBrandAndModelData[selectedBrand] || [];
            populateSelect(carModelSelect, models, "Izvēlies modeli...");
        });
    }
  </script>
</body>
</html>
