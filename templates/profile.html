<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profils - Bāzars</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Atstājam tikai pašu nepieciešamāko - fona krāsu */
    body {
      background-color: #E0D3BC;
      /* Bootstrap klases 'd-flex' un 'align-items-center' centrēs saturu vertikāli */
      display: flex;
      align-items: center;
      min-height: 100vh;
    }
    /* Papildu stils, lai saglabātu jūsu krāsu shēmu pogai */
    .btn-custom {
        background-color: #474737;
        color: white;
        border: none;
    }
    .btn-custom:hover {
        background-color: #5d5c4d;
        color: white;
    }
  </style>
</head>
<body class="py-4">

  <main class="form-signin w-100 m-auto" style="max-width: 400px;">
    <div class="card p-4 p-md-5 shadow-sm">
      <form action="/login_action" method="post"> <h1 class="h3 mb-3 fw-normal text-center">Profils</h1>
    
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Lietotājvārds" required>
          <label for="username">Lietotājvārds</label>
        </div>
    
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" name="password" placeholder="Parole" required>
          <label for="password">Parole</label>
        </div>
    
        <button class="btn btn-custom w-100 py-2" type="submit">Ienākt</button>
        
        <p class="mt-4 mb-3 text-body-secondary text-center">&copy; 2024-2025</p>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
